{% extends 'gestionMachines/espaceperso/espaceperso_base.html' %}

{% load static %}

{% block espacePersoContent %}
    <h3>Suppression de votre compte</h3>
    <div class="row">
        <div class="col text-center">
            <div class="alert alert-danger text-center" role="alert">
                <p><b>ATTENTION : ce bouton permet de supprimer votre compte.</b></p>
            </div>
        </div>
    </div>

    <form action="{% url 'suppressioncompte' %}" method="POST">
        {% csrf_token %}

        <div class="row">
            <div class="col text-center">
                <button class="btn btn-danger" type="submit">Supprimer mon compte</button>
            </div>
        </div>
    </form>
    
{% endblock %}
